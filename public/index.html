<!DOCTYPE html>
<html>
	<head>
		<title>0xDataMan</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/assets/styles/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="/assets/images/game-boy8bit.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header-msg">
				<font color="#4CAF50">0x</font><font color="#8BC34A">DataMan</font>
			</div>
			<br>
			<div class="body-content">
				<p>Hello Hacker - How can we serve you today!</p>
				<img src="/assets/images/game-boy8bit.png" width=100>
				<form id="query-form">
                    <div>
                        <font color="red" >Please note that if you have multiple values it has to be in the form of value1, value2 ,...., etc</font>
                    </div>
                <br>
                <h3>
                    <font color="#4CAF50">Q</font><font color="#8BC34A">uery</font>
                </h3>
					<label for="my-input">Query:</label>
					<input type="text" class="bit8-textfield" name="query">
                    <label for="values">Values:</label>
					<input type="text" id="values" class="bit8-textfield" name="valueToInsert">
                    <label for="table">Table Name:</label>
					<input type="text" class="bit8-textfield" name="table">
                    <br>
                    <br>
					<button type="submit" class="bit8-button">Submit Query</button>
				</form>
                <br>
                <hr color="#4CAF50">
                <form id="join-form">
                    <h3>
                        <font color="#4CAF50">J</font><font color="#8BC34A">oin</font>
                    </h3>
                    <br>
                    <label for="my-input">Table1:</label>
					<input type="text" class="bit8-textfield" name="table1">
                    <br>
                    <br>
                    <label for="values">Table2:</label>
					<input type="text" id="values" class="bit8-textfield" name="table2">
                    <br>
                    <br>
                    <label for="values">Join Condition:</label>
					<input type="text" class="bit8-textfield" name="condition" placeholder="employees.dept_id = departments.dept_id">
                    <br>
                    <br>
                    <label for="values">Columns To show:</label>
					<input type="text" class="bit8-textfield" name="colsToShow" placeholder="table1.col, table2.col">
                    <br>
                    <br>
					<button type="submit" class="bit8-button">Submit Join</button>
                </form>
				<br>
				<p style="font-weight: bold;font-size: 20px;padding-top:20px;">Query Results:</p>
				<div id="results">
                    No results yet. Please insert a query.
				</div>
                <script src="client.js"></script>
			</div>
		</div>
	</body>
</html>
